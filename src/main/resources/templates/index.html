<!DOCTYPE html>
<html lang="en" xml:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search an ATM near to you</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                    <h1>ATM Finder</h1>

                    <p class="lead">Please complete this form your location information.</p>
                </div>

                <form th:action="@{/find-atm/}" method="post">

                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" name="street" id="street" placeholder="1234 Main St">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="houseNumber">House Number</label>
                            <input type="text" class="form-control" name="houseNumber" id="houseNumber">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" name="postalCode" id="postalCode">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="Munich..">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="latitude">Latitud</label>
                            <input type="text" class="form-control" name="latitude" id="latitude">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="longitude">Longitud</label>
                            <input type="text" class="form-control" name="longitude" id="longitude">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="distance">Distance</label>
                            <input type="text" class="form-control" name="distance" id="distance">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" name="type" id="type">
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Search ATM</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
