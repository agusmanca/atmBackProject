<!DOCTYPE html>
<html lang="en" xml:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
        <div class="container">

            <div class="row">

                <div class="col-lg-12">

                    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                        <h1>Search Result</h1>
                    </div>

                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Street</th>
                                <th scope="col">House Number</th>
                                <th scope="col">Postal Code</th>
                                <th scope="col">City</th>
                                <th scope="col">Latitude</th>
                                <th scope="col">Longitude</th>
                                <th scope="col">Distance</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="atmResult: ${atmResultList}">
                                <th scope="row">1</th>
                                <td th:text="${atmResult.address.street}"></td>
                                <td th:text="${atmResult.address.housenumber}"></td>
                                <td th:text="${atmResult.address.postalcode}"></td>
                                <td th:text="${atmResult.address.city}"></td>
                                <td th:text="${atmResult.address.geoLocation.lat}"></td>
                                <td th:text="${atmResult.address.geoLocation.lng}"></td>
                                <td th:text="${atmResult.distance}"></td>
                                <td th:text="${atmResult.type}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <a th:href="@{/}" class="btn btn-primary">Back</a>

                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
